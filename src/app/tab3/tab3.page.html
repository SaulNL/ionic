<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      @for(item of listausuarios; track $index){
    
      <ion-col size="12" size-lg="3" size-md="4" size-sm="4" size-xs="6">
        <ion-card (click)="abrirModalDetalle(item)">
          <img src="Silhouette of montains" [src]="item.avatar"/>
      <ion-card-header>
        <ion-card-title>{{item.name}} </ion-card-title>
        <ion-card-subtitle>
         {{item.email}}
       </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-col>
    }
    </ion-row>
    </ion-grid>
</ion-content>
