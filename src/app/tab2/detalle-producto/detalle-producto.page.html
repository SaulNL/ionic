<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of a person' s head" [src]="producto?.images[0]"/>
    <ion-card-header>
    <ion-card-title>{{producto?.title}}</ion-card-title>
    <ion-card-subtitle>{{producto?.price}}</ion-card-subtitle>
  </ion-card-header>
  </ion-card>
</ion-content>
