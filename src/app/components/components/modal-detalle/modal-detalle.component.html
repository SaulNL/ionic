<ion-header>
  <ion-toolbar>
    
    <ion-title>Detalle Categoria</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <img alt="Silhouette of a person's head" [src]="categoria.image"/>
    <ion-card-header>
    <ion-card-title>{{categoria.name}}</ion-card-title>
    <ion-card-subtitle>{{categoria.id}}</ion-card-subtitle>
  </ion-card-header>
  </ion-card>
</ion-content>
